<html lang="en-US">
<head>
  <title>Bike API</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <p>To get the current weather conditions for a location, please enter the city name or the city and state separated by a comma. Here are three examples:</p>
    <pre>
      Portland
      Atlanta, Georgia
      cairo
    </pre>
    <form>
      <label for="location">Enter a location: </label>
      <input id="location" type="text" name="location">
      <label for="color">Enter a color: </label>
      <input id="color" type="text" name="color">
      <label for="stolenness">Stolen (True or False): </label>
      <input id="stolenness" type="text" name="stolenness">
      <button type="submit" class="btn-success" id="bikeSearch">Search for your bike!</button>
    </form>
    <p id="showFrameModel"></p>
    <p id="showManufacturerName"></p>
    <p id="showURL"></p>
    <p id="showResponse"></p>
    <div id="response"></div>
  </div>
</body>
</html>
